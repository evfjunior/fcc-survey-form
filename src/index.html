<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Test scripts -->
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>

    <!-- Bootstrap and custom styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Popper.JS (if you're using Popovers and Tooltips) -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.0/umd/popper.min.js"
      integrity="sha512-uxtUCZ+gIIpqJVZe/0IgmHq5yqW+2gzo3zsSqRXSlUBEM2IYxxnuyg7+i7j9SCv1R74/Zixdx0v8OiyShPWbkQ=="
      crossorigin="anonymous"
    ></script> -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
      defer
    ></script>

    <title>FCC Certification | Survey Form</title>
  </head>
  <body>
    <header class="container-fluid">
      <h1 id="title">FCC Certification</h1>
      <h2>Responsive Web Design</h2>
      <p id="description">Survey Form</p>
    </header>
    <main class="container">
      <form id="survey-form" action="#" method="POST">
        <!-- Name -->
        <div class="form-group">
          <label for="name" id="name-label">Full Name (required)</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" id="email-label">Email Address (required)</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <!-- Number -->
        <div class="form-group">
          <label for="number" id="number-label">Number</label>
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="5"
            placeholder="1 - 5"
          />
        </div>

        <!-- Dropdown (select) -->
        <div class="form-group">
          <label for="dropdown">Dropdown</label>
          <select name="dropdown" id="dropdown" name="dropdown">
            <option selected disabled value>Select one...</option>
            <option value="Lorem ipsum">Lorem ipsum</option>
            <option value="Dolor sit amet">Dolor sit amet</option>
            <option value="Consectetur adipisicing">
              Consectetur adipisicing
            </option>
          </select>
        </div>

        <!-- Radio -->
        <div class="form-check">
          <fieldset>
            <legend>Radios</legend>
            <input
              type="radio"
              class="form-check-input"
              name="radio"
              id="radio-1"
              value="Sed do eiusmod"
            />
            <label for="radio-1" class="form-check-label">Sed do eiusmod</label>

            <input
              type="radio"
              class="form-check-input"
              name="radio"
              id="radio-2"
              value="Tempor incididunt"
            />
            <label for="radio-2" class="form-check-label">
              Tempor incididunt
            </label>

            <input
              type="radio"
              class="form-check-input"
              name="radio"
              id="radio-3"
              value="Ut labore et dolore"
            />
            <label for="radio-3" class="form-check-label">
              Ut labore et dolore
            </label>
          </fieldset>
        </div>

        <!-- Checkboxes -->
        <div class="form-check">
          <fieldset>
            <legend>Checkboxes</legend>
            <input
              type="checkbox"
              class="form-check-input"
              name="checkbox"
              id="checkbox-1"
              value="Magna aliqua"
            />
            <label for="checkbox-1" class="form-check-label">
              Magna aliqua
            </label>

            <input
              type="checkbox"
              class="form-check-input"
              name="checkbox"
              id="checkbox-1"
              value="Eu feugiat pretium"
            />
            <label for="checkbox-1" class="form-check-label">
              Eu feugiat pretium
            </label>

            <input
              type="checkbox"
              class="form-check-input"
              name="checkbox"
              id="checkbox-1"
              value="Nibh ipsum"
            />
            <label for="checkbox-1" class="form-check-label">
              Nibh ipsum
            </label>

            <input
              type="checkbox"
              class="form-check-input"
              name="checkbox"
              id="checkbox-1"
              value="Sed risus pretium"
            />
            <label for="checkbox-1" class="form-check-label">
              Sed risus pretium
            </label>
          </fieldset>
        </div>

        <!-- Textarea -->
        <fieldset>
          <legend>Textarea</legend>
          <textarea
            name="textarea"
            id="textarea"
            rows="3"
            placeholder="Your message goes here..."
          ></textarea>
        </fieldset>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
