<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap and custom styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Popper.JS (if you're using Popovers and Tooltips) -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.0/umd/popper.min.js"
      integrity="sha512-uxtUCZ+gIIpqJVZe/0IgmHq5yqW+2gzo3zsSqRXSlUBEM2IYxxnuyg7+i7j9SCv1R74/Zixdx0v8OiyShPWbkQ=="
      crossorigin="anonymous"
    ></script> -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Form validation -->
    <script src="js/form-validation.js" defer></script>

    <!-- Test scripts -->
    <!-- <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script> -->

    <title>FCC Certification | Survey Form</title>
  </head>
  <body>
    <header class="container-fluid text-center p-5">
      <h1 id="title">FCC Certification</h1>
      <h2>Responsive Web Design</h2>
      <p id="description">Survey Form</p>
    </header>

    <main class="container p-4">
      <form
        class="p-4 shadow rounded needs-validation"
        id="survey-form"
        action=""
        method="POST"
        novalidate
      >
        <div class="form-row">
          <!-- Name -->
          <div class="form-group col-12 col-md-6">
            <label class="font-weight-bold" for="name" id="name-label">
              Full Name (required)
            </label>
            <input
              class="form-control text-monospace"
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />
            <div class="invalid-feedback">Please, enter your full name</div>
          </div>

          <!-- Email -->
          <div class="form-group col-12 col-md-6">
            <label class="font-weight-bold" for="email" id="email-label">
              Email Address (required)
            </label>
            <input
              class="form-control text-monospace"
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
            <div class="invalid-feedback">
              Please, provide a valid email address
            </div>
          </div>
        </div>
        <!-- /.form-row -->

        <div class="form-row">
          <!-- Number -->
          <div class="form-group col-12 col-md-6">
            <label class="font-weight-bold" for="number" id="number-label">
              Number
            </label>
            <input
              class="form-control text-monospace"
              type="number"
              id="number"
              name="number"
              min="1"
              max="5"
              placeholder="1 - 5"
            />
            <div class="invalid-feedback">
              Please, insert a value between 1 and 5
            </div>
          </div>

          <!-- Dropdown (select) -->
          <div class="form-group col-12 col-md-6">
            <label class="font-weight-bold" for="dropdown">Dropdown</label>
            <select
              class="form-control"
              name="dropdown"
              id="dropdown"
              name="dropdown"
            >
              <option selected disabled value>Select one...</option>
              <option value="Lorem ipsum">Lorem ipsum</option>
              <option value="Dolor sit amet">Dolor sit amet</option>
              <option value="Consectetur adipisicing">
                Consectetur adipisicing
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <!-- Radio -->
          <fieldset class="col-12 col-md-6">
            <legend class="col-form-label font-weight-bold">Radio</legend>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                name="radio"
                id="radio-1"
                value="Sed do eiusmod"
              />
              <label for="radio-1" class="custom-control-label">
                Sed do eiusmod
              </label>
            </div>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                name="radio"
                id="radio-2"
                value="Tempor incididunt"
              />
              <label for="radio-2" class="custom-control-label">
                Tempor incididunt
              </label>
            </div>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                name="radio"
                id="radio-3"
                value="Ut labore et dolore"
              />
              <label for="radio-3" class="custom-control-label">
                Ut labore et dolore
              </label>
            </div>
          </fieldset>

          <fieldset class="col-12 col-md-6">
            <legend class="col-form-label font-weight-bold">Checkboxes</legend>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                name="checkbox"
                id="checkbox-1"
                value="Magna aliqua"
              />
              <label for="checkbox-1" class="custom-control-label">
                Magna aliqua
              </label>
            </div>

            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                name="checkbox"
                id="checkbox-2"
                value="Eu feugiat pretium"
              />
              <label for="checkbox-2" class="custom-control-label">
                Eu feugiat pretium
              </label>
            </div>

            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                name="checkbox"
                id="checkbox-3"
                value="Nibh ipsum"
              />
              <label for="checkbox-3" class="custom-control-label">
                Nibh ipsum
              </label>
            </div>

            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                name="checkbox"
                id="checkbox-4"
                value="Sed risus pretium"
              />
              <label for="checkbox-4" class="custom-control-label">
                Sed risus pretium
              </label>
            </div>
          </fieldset>
        </div>
        <!-- /.form-row -->

        <div class="form-row">
          <!-- Textarea -->
          <fieldset class="col-12">
            <legend class="col-form-label font-weight-bold">Textarea</legend>
            <textarea
              class="form-control text-monospace"
              name="textarea"
              id="textarea"
              rows="3"
              placeholder="Write your message here..."
            ></textarea>
          </fieldset>
        </div>
        <!-- /.form-row -->

        <div class="form-row mt-4 d-flex justify-content-between">
          <button
            type="submit"
            class="col btn btn-primary text-uppercase mr-3"
            id="submit"
          >
            Submit
          </button>

          <button
            type="reset"
            class="col btn btn-outline-secondary text-uppercase"
            id="reset"
          >
            Clear
          </button>
        </div>
        <!-- /.form-row -->
      </form>
    </main>
  </body>
</html>
