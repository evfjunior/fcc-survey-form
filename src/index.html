<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap and custom styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Popper.JS (if you're using Popovers and Tooltips) -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.0/umd/popper.min.js"
      integrity="sha512-uxtUCZ+gIIpqJVZe/0IgmHq5yqW+2gzo3zsSqRXSlUBEM2IYxxnuyg7+i7j9SCv1R74/Zixdx0v8OiyShPWbkQ=="
      crossorigin="anonymous"
    ></script> -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Bootstrap 4.6 | Starter Template</title>
  </head>
  <body>
    <main
      class="container d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <section class="jumbotron text-center">
        <h1 class="display-4">Starter Template</h1>
        <p class="lead">
          This is a template for Bootstrap 4.6 projects using NPM.
        </p>

        <hr class="my-3" />

        <p class="mb-5">
          To be sure everything is working, click the button below to test
          JavaScript configuration.
        </p>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Launch Modal
        </button>

        <!-- Modal window  -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">It's working!</h5>
                <!-- Close button -->
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- /.modal-header -->
              <div class="modal-body my-4">
                <p>
                  If you're seeing this modal window, the project is setup
                  properly and you're ready to start coding.
                </p>
              </div>
              <!-- /.modal-body -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Got it!</button>
              </div>
              <!-- /.modal-footer -->
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
      </section>
      <!-- /.jumbotron -->
    </main>
    <!-- /.container -->
  </body>
</html>
